<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 1050" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 1 L 8 5 L 0 9 z" fill="#555"/>
    </marker>
    <marker id="arr-dash" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 1 L 8 5 L 0 9 z" fill="#888"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="820" height="1050" fill="#1a1a1a"/>

  <!-- Title bar -->
  <rect x="60" y="25" width="700" height="50" rx="6" fill="#d0d0d0"/>
  <text x="410" y="57" text-anchor="middle" fill="#222" font-size="20" font-weight="700">SERVER TIMELINE</text>

  <!-- ==================== STEP 1: Player Joins ==================== -->
  <rect x="290" y="110" width="240" height="46" rx="6" fill="#c8c8c8"/>
  <text x="410" y="139" text-anchor="middle" fill="#222" font-size="15" font-weight="700">Player Joins</text>

  <!-- Arrow down -->
  <line x1="410" y1="156" x2="410" y2="190" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 2: PlayerAdded ==================== -->
  <rect x="290" y="195" width="240" height="50" rx="6" fill="#c8c8c8"/>
  <text x="410" y="226" text-anchor="middle" fill="#222" font-size="15" font-weight="700">PlayerAdded</text>

  <!-- Side annotation: playerTrove created -->
  <line x1="530" y1="220" x2="585" y2="220" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>
  <rect x="590" y="203" width="170" height="34" rx="4" fill="#5b7fa5"/>
  <text x="675" y="225" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">playerTrove created</text>

  <!-- Arrow down -->
  <line x1="410" y1="245" x2="410" y2="285" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 3: CharacterAdded ==================== -->
  <rect x="290" y="290" width="240" height="50" rx="6" fill="#c8c8c8"/>
  <text x="410" y="321" text-anchor="middle" fill="#222" font-size="15" font-weight="700">CharacterAdded</text>

  <!-- Side annotation -->
  <line x1="530" y1="315" x2="585" y2="315" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>
  <rect x="590" y="298" width="170" height="34" rx="4" fill="#5b7fa5"/>
  <text x="675" y="320" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">characterTrove created</text>

  <!-- Arrow down -->
  <line x1="410" y1="340" x2="410" y2="375" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== Phase: playing ==================== -->
  <text x="410" y="395" text-anchor="middle" fill="#999" font-size="13" font-style="italic">(player plays...)</text>

  <!-- Arrow down -->
  <line x1="410" y1="405" x2="410" y2="440" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 4: CharacterRemoving ==================== -->
  <rect x="290" y="445" width="240" height="50" rx="6" fill="#c8c8c8"/>
  <text x="410" y="476" text-anchor="middle" fill="#222" font-size="15" font-weight="700">CharacterRemoving</text>

  <!-- Arrow down -->
  <line x1="410" y1="495" x2="410" y2="530" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 5: characterTrove:Clean() ==================== -->
  <rect x="265" y="535" width="290" height="42" rx="6" fill="#b0b0b0"/>
  <text x="410" y="561" text-anchor="middle" fill="#222" font-size="14" font-weight="600">characterTrove:Clean()</text>

  <!-- Side annotation -->
  <line x1="555" y1="556" x2="600" y2="556" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>
  <text x="615" y="561" fill="#999" font-size="13" font-style="italic">automatic</text>

  <!-- Arrow down -->
  <line x1="410" y1="577" x2="410" y2="610" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== Phase: respawn ==================== -->
  <text x="410" y="630" text-anchor="middle" fill="#999" font-size="13" font-style="italic">(respawn...)</text>

  <!-- Arrow down -->
  <line x1="410" y1="640" x2="410" y2="675" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 6: CharacterAdded (again) ==================== -->
  <rect x="290" y="680" width="240" height="50" rx="6" fill="#c8c8c8"/>
  <text x="410" y="711" text-anchor="middle" fill="#222" font-size="15" font-weight="700">CharacterAdded</text>

  <!-- Side annotation -->
  <line x1="530" y1="705" x2="585" y2="705" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>
  <rect x="590" y="688" width="170" height="34" rx="4" fill="#5b7fa5"/>
  <text x="675" y="710" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">new characterTrove</text>

  <!-- Arrow down -->
  <line x1="410" y1="730" x2="410" y2="765" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== Phase: player leaves ==================== -->
  <text x="410" y="785" text-anchor="middle" fill="#999" font-size="13" font-style="italic">(player leaves...)</text>

  <!-- Arrow down -->
  <line x1="410" y1="795" x2="410" y2="830" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 7: PlayerRemoving ==================== -->
  <rect x="290" y="835" width="240" height="50" rx="6" fill="#c8c8c8"/>
  <text x="410" y="866" text-anchor="middle" fill="#222" font-size="15" font-weight="700">PlayerRemoving</text>

  <!-- Arrow down -->
  <line x1="410" y1="885" x2="410" y2="920" stroke="#555" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ==================== STEP 8: playerTrove:Clean() ==================== -->
  <rect x="265" y="925" width="290" height="42" rx="6" fill="#b0b0b0"/>
  <text x="410" y="951" text-anchor="middle" fill="#222" font-size="14" font-weight="600">playerTrove:Clean()</text>

  <!-- Side annotation -->
  <line x1="555" y1="946" x2="600" y2="946" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>
  <text x="615" y="951" fill="#999" font-size="13" font-style="italic">automatic</text>

  <!-- ==================== Left side notes (blue boxes like reference image) ==================== -->
  <!-- Note for PlayerAdded -->
  <rect x="55" y="280" width="190" height="70" rx="4" fill="#5b7fa5"/>
  <text x="150" y="305" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">Use this stage to set up</text>
  <text x="150" y="322" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">per-character connections</text>
  <text x="150" y="339" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">and data.</text>
  <line x1="245" y1="315" x2="288" y2="315" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>

  <!-- Note for CharacterRemoving -->
  <rect x="55" y="440" width="190" height="60" rx="4" fill="#5b7fa5"/>
  <text x="150" y="465" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">characterTrove handles</text>
  <text x="150" y="482" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">cleanup automatically.</text>
  <line x1="245" y1="470" x2="288" y2="470" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>

  <!-- Note for PlayerRemoving -->
  <rect x="55" y="830" width="190" height="60" rx="4" fill="#5b7fa5"/>
  <text x="150" y="855" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">playerTrove cleans up</text>
  <text x="150" y="872" text-anchor="middle" fill="#fff" font-size="12" font-style="italic">all player resources.</text>
  <line x1="245" y1="860" x2="288" y2="860" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr-dash)"/>

</svg>