[home]
enabled = true
includeReadme = false

[[home.features]]
title = "System Architecture"
description = "Organize your code into self-contained systems with Services (server) and Controllers (client). Each system manages its own state and lifecycle."

[[home.features]]
title = "Automatic Networking"
description = "No more manual RemoteEvents. Expose methods, signals, and properties in your Service's Client table and they're automatically available to clients."

[[home.features]]
title = "Full Type Safety"
description = "Built from the ground up with strict Luau types. Get full intellisense and catch errors before runtime."

[[home.features]]
title = "Smart Replication"
description = "The framework automatically replicates to clients, stripping server-only code. No manual asset management needed."

[[home.features]]
title = "Lifecycle Management"
description = "Built-in player and character lifecycle hooks with automatic cleanup via Trove integration. No memory leaks."

[[home.features]]
title = "Battle-Tested Patterns"
description = "Inspired by Knit with improvements. Dependency injection, middleware support, and component system included."

